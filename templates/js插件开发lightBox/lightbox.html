						class="js-lightbox"表示这个元素要启用lightbox<br>	
						data-role="lightbox" 表示这个元素要启用lightbox<br>
						data-source="images/1-1.jpg"原图地址 <br>
						src="images/1-1.jpg" <br>
						data-group="group-1" 表示是否属于一个组别<br>
						data-id="first"图片唯一标示 <br>
						data-caption="firstPic"图片文字描述<br>
	<H1>第一组图片</H1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" src="images/1-1.jpg" data-group="group-1" data-id="first" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-group="group-1" data-id="second" data-caption="secondPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-group="group-1" data-id="third" data-caption="thirdPic" width="100" height="100">
	</div>
	<H1>第二组图片</H1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" src="images/2-1.jpg" data-group="group-2" data-id="first" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-2.jpg" src="images/2-2.jpg" data-group="group-2" data-id="2" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-3.jpg" src="images/2-3.jpg" data-group="group-2" data-id="3" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-4.jpg" src="images/2-4.jpg" data-group="group-2" data-id="4" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-5.jpg" src="images/2-5.jpg" data-group="group-2" data-id="5" data-caption="firstPic" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-6.jpg" src="images/2-6.jpg" data-group="group-2" data-id="5" data-caption="firstPic" width="100" height="100">
	</div>

	<H1>第三组图片</H1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/3-1.jpg" src="images/3-1.jpg" data-group="group-3" data-id="first" data-caption="firstPic" width="100" height="100">
	</div>
	

	<script type="text/javascript">
		$(function(){
			var lightbox=new LightBox({
				speed:600,
			});
